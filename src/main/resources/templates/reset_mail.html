<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CongCongJoaCafe 비밀번호 안내드립니다.</title>
    <style>
      body {
        background-color: #f4f4f4;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .container {
        background-color: #ffffff;
        margin: 50px auto;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 600px;
      }
      .logo {
        text-align: center;
        padding: 10px 0;
      }
      .logo img {
        width: 200px;
        height: auto;
        border-radius: 50%;
      }
      .content {
        text-align: center;
        padding: 20px;
      }
      .content h1 {
        color: #333333;
        font-size: 24px;
        font-weight: bold;
      }
      .content p {
        color: #666666;
        font-size: 16px;
      }
      .code {
        display: inline-block;
        background-color: #f7f7f7;
        border: 1px dashed #cccccc;
        padding: 10px 20px;
        font-size: 24px;
        color: #333333;
        margin: 20px 0;
      }
      .footer {
        text-align: center;
        padding: 10px 0;
        color: #999999;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img
          src="cid:logoImage"
          alt="CongCongJoaCafe 로고"
        />
      </div>
      <div class="content">
        <h1>CongCongJoaCafe 비밀번호 안내드립니다.</h1>
        <p>아래 초기화된 비밀번호로 다시 로그인 부탁드립니다.</p>
        <div class="code" th:text="${code}">
          {{code}}
        </div>
      </div>
      <div class="footer">
        <p>© 2024 CongCongJoaCafe. All rights reserved.</p>
      </div>
    </div>
  </body>
</html>
