<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CongCongJoaCafe 매장 등록 안내</title>
  </head>
  <body
    style="
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    "
  >
    <div
      style="
        background-color: #ffffff;
        margin: 50px auto;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 600px;
      "
    >
      <div style="text-align: center; padding: 10px 0">
        <img
          src="cid:logoImage"
          alt="CongCongJoaCafe 로고"
          style="width: 200px; height: auto"
        />
      </div>
      <div style="text-align: center; padding: 20px">

        <p style="color: #666666; font-size: 16px">
          안녕하세요, CongCongJoaCafe입니다.
        </p>
        <p style="color: #666666; font-size: 16px">
          CongCongJoaCafe 매장 등록 안내드립니다.
        </p>
        <p style="color: #666666; font-size: 16px">
          아래의 정보로 로그인해주세요.
        </p>
        <div
          style="
            text-align: left;
            background-color: #f7f7f7;
            border: 1px solid #cccccc;
            padding: 20px;
            font-size: 16px;
            color: #333333;
            margin: 20px 0;
          "
        >
          <p><strong>매장명 :</strong> <span th:text="${store.name}"></span></p>
          <p><strong>매장코드 :</strong> <span th:text="${store.storeCode}"></span></p>
          <p><strong>비밀번호 :</strong> <span th:text="${store.initialPassword}"></span></p>
        </div>
      </div>
      <div
        style="
          text-align: center;
          padding: 10px 0;
          color: #999999;
          font-size: 12px;
        "
      >
        <p>© 2024 CongCongJoaCafe. All rights reserved.</p>
      </div>
    </div>
  </body>
</html>
